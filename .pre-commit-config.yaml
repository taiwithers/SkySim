fail_fast : true
exclude: .gitignore

default_language_version:
  python: python3.12 # minimum as in pyproject.toml

dependencies: &dependency-anchor ["astropy", "matplotlib", "timezonefinder"]

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: mixed-line-ending
    -   id: pretty-format-json
        exclude: .ipynb
    -   id: trailing-whitespace

  # black
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
      - id: black-jupyter

  # isort
  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort

  # nbqa (linting for jupyter notebooks)
  # - repo: https://github.com/nbQA-dev/nbQA
  #   rev: 1.9.1
  #   hooks:
  #    - id: nbqa-black
  #    - id: nbqa-isort
  #    - id: nbqa-mypy
  #    - id: nbqa-pylint

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: ["python"]
        args: [ "--score=false", "--disable=fixme"]

      - id: mypy
        name: mypy
        entry: "dmypy run -- --package skysim"
        language: system
        pass_filenames: false
        require_serial: true
        types: ["python"]

      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        require_serial: true
        types: ["python"]


  # validate pyproject.toml
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: 'v0.23'
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/numpy/numpydoc
    rev: 'v1.8.0'
    hooks:
      - id: numpydoc-validation
        exclude: "mvp/|__init__"
